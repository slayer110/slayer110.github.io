<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

<body>
<div class="header">
  <div>
    <i class="fas fa-bars"></i>
    <span>Piskel</span>
  </div>
  <div>
    <span style="margin-right: 20px">Settings</span><i class="buttonSettings fas fa-ellipsis-v"></i>
  </div>
</div>
<div class="mainContent">
  <div class="menu">
    <ul class="fistColumn">
      <li id="pen"><i class="tools fas fa-pen fa-2x"></i></li>
      <li id="eraser"><i class="tools fas fa-eraser fa-2x"></i></li>
      <li id="paintBucket"><i class="tools fas fa-fill fa-2x"></i></li>
      <li id="allPixelsColor"><i class="tools fas fa-tint fa-2x"></i></li>
    </ul>
    <ul class="secondColumn">
      <li id="straightLine"><i class="tools fas fa-external-link-alt fa-2x"></i></li>
    </ul>
    <input type="color" id="primaryColor" name="head"
           value="#e66465">
    <input type="color" id="secondaryColor" name="head"
           value="#0000ff">
  </div>
  <div class="frames">

      <!--<div class="buttonCopy"><i class="fas fa-copy fa-2x"></i></div>-->
    </div>
    <div id="addFrameButton">Add frame</div>
  </div>
  <canvas id="myCanvas" width="32px" height="32px"></canvas>
  <canvas id="auxiliaryCanvas" width="32px" height="32px"></canvas>
  <div class="settings">
    <span>Settings</span>
    <select id="resize">
      <option value="32">32X32</option>
      <option value="64">64X64</option>
      <option value="128">128X128</option>
    </select>
    <img id="preview">
    <span style="position:absolute;font-size: 18px; margin-left: 25px;margin-top:220px">Preview</span>
  </div>
</div>
<script type="text/javascript" src="app.bundle.js"></script></body>
</html>
