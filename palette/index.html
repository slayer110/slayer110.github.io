<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
          integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
<div class="header">
    <div>
        <i class="fas fa-bars"></i>
        <span>CodJam-Palette</span>
    </div>
    <div>
        <i class="fas fa-ellipsis-v"></i>
    </div>
</div>
<div class="menu">
    <div class="menu1">
        <ul>

            <li id="paintBucket"><a href="#"><i class="fas fa-fill-drip"></i>Paint bucket</a></li>


            <li id="chooseColor">   <a href="#"><i class="fas fa-eye-dropper"></i>Choose Color</a></li>

            <li id="move"><a href="#"><i class="fas fa-arrows-alt"></i>Move</a></li>
            <li id="transform"><a href="#"><i class="fas fa-exchange-alt"></i>Transform</a></li>
        </ul>
    </div>
    <div class="menu2">
        <ul>
            <li>
                <div class="color" id="currentColor"></div>
                Current color
            </li>
            <li>
                <div class="color" id="prevColor"></div>
                Prev color
            </li>
        </ul>
        <ul class="colors">
            <li>
                <div class="color" id="red"></div>
            </li>
            <li>
                <div class="color" id="green"></div>
            </li>
            <li>
                <div class="color" id="orange"></div>
            </li>
        </ul>
    </div>

</div>
<div class="figures" id="figures">
    <div class="figure" id="one" tabindex="0"></div>
    <div class="figure" id="two" tabindex="1"></div>
    <div class="figure" id="three" tabindex="2"></div>
    <div class="figure" id="four" tabindex="3"></div>
    <div class="figure" id="five" tabindex="4"></div>
    <div class="figure" id="six" tabindex="5"></div>
    <div class="figure" id="seven" tabindex="6"></div>
    <div class="figure" id="eight" tabindex="7"></div>
    <div class="figure" id="nine" tabindex="8"></div>
</div>
<script src="assets/script.js"></script>
</body>
</html>
